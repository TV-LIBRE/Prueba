<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Google - Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #login-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285F4;
            color: white;
            border: none;
            cursor: pointer;
        }
        #login-btn:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

    <h1>Inicia sesión con Google</h1>
    <button id="login-btn">Iniciar sesión con Google</button>

    <script type="module">
        // Importa las funciones necesarias desde Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

        // Tu configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBcBhAM1vMYcMpFsByoa7R_Z9l8GiK7ScE",
            authDomain: "login-68078.firebaseapp.com",
            projectId: "login-68078",
            storageBucket: "login-68078.appspot.com",
            messagingSenderId: "696628582506",
            appId: "1:696628582506:web:d2720dd1dc4a52623c9213",
            measurementId: "G-1F9LJVXLBZ"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        // Función para iniciar sesión con Google
        document.getElementById('login-btn').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    // El usuario ha iniciado sesión
                    const user = result.user;
                    alert(`Bienvenido ${user.displayName}`);
                    console.log("Usuario autenticado:", user);
                })
                .catch((error) => {
                    console.error("Error en el inicio de sesión:", error);
                });
        });
    </script>

</body>
</html>
